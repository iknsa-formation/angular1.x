      <div>
        <label>Search: </label>
        <input type="text" ng-model="searchText">
        <table id="searchTextResults">
          <tr><th>Name</th><th>Phone</th></tr>
          <tr ng-repeat="friend in friends | filter:searchText | orderBy:'name'">
            <td>{{friend.name}}</td>
            <td>{{friend.phone}}</td>
          </tr>
        </table>

        <hr>

        <div class="row-fluid">
          <div class="container-fluid">
            <form>
              <div class="form-group">
                <label for="name">Friend name</label>
                <input type="text" ng-model="newFriend.name" class="form-control">
              </div>
              <div class="form-group">
                <label for="name">Friend phone</label>
                <input type="text" ng-model="newFriend.phone" class="form-control">
              </div>
              <a href="" ng-click="addFriend()">Ajouter un ami</a>
            </form>
          </div>
        </div>
      </div>
