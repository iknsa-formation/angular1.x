<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>AngularJs Course - IKNSA</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>
    <!-- Page Content -->
    <div class="jumbotron col-xs-8 col-xs-offset-2">
      <label for="name">Name: </label>
      <!-- Directive ng-model -->
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <!-- Two-way data-binding -->
      <h1>Hello {{yourName}}!</h1>
    </div>

    <div class="row-fluid col-xs-8 col-xs-offset-2">
      <hr>
      <input type="number" ng-model="amount" aria-label="amount"> <br>
      default currency symbol ($): <span id="currency-default">{{amount | currency}}</span><br>

      <h2>Filter to uppercase</h2>
      {{ 'cette phrase Ã©tait en minuscule' | uppercase }}

      <h2>Filter array of object</h2>

      <div ng-init="friends = [{name:'John', phone:'555-1276'},
                               {name:'Mary', phone:'800-BIG-MARY'},
                               {name:'Mike', phone:'555-4321'},
                               {name:'Adam', phone:'555-5678'},
                               {name:'Julie', phone:'555-8765'},
                               {name:'Juliette', phone:'555-5678'}]">
      </div>

      <label>Search: <input ng-model="searchText"></label>
      <table id="searchTextResults">
        <tr><th>Name</th><th>Phone</th></tr>
        <tr ng-repeat="friend in friends | filter:searchText">
          <td>{{friend.name}}</td>
          <td>{{friend.phone}}</td>
        </tr>
      </table>
      <hr>
    </div>
    <!-- End Page Content -->
    <script src="js/angular.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
